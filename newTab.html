<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="categories-container">
      <button class="category-button" data-category="daily">Daily Routine</button>
      <button class="category-button" data-category="home">Home</button>
      <button class="category-button" data-category="pet">Pet</button>
      <button class="category-button" data-category="friends">Friends</button>
      <button class="category-button" data-category="mind">Mind</button>
      <button class="category-button" data-category="others">Others</button>
    </div>

    <!-- New chatbox for GPT-4 -->
    <div id="chatbox-container">
      <input type="text" id="task-input" placeholder="Enter a task here..." />
      <button id="submit-task">Submit Task</button>
      <div id="subtasks-container"></div>
    </div>

    <div id="tasks-container" class="hidden">
      <ul id="task-list"></ul>
    </div>

    <script src="newTab.js"></script>
  </body>
</html>
