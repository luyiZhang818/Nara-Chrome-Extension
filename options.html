<!DOCTYPE html>
<html>
<head>
  <title>Nara Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: 'DM Sans', sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #2c3e50;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      background: #4158D0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nara Settings</h2>
    <div class="form-group">
      <label for="apiKey">Claude API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your Claude API key (starts with sk-ant-api)">
      <div class="help-text">Your API key can be found in the Anthropic Console</div>
    </div>
    <button id="save" disabled>Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
